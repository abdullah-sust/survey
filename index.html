<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>
      <form action="" id="survey-form">
        <div>
          <label id="name-label" for="name">Name</label>
          <input type="text" id="name" required placeholder="Enter your name" />
        </div>
        <div>
          <label id="email-label" for="email">Email</label>
          <input
            type="email"
            id="email"
            required
            placeholder="Enter your email"
          />
        </div>
        <div>
          <label id="number-label" for="number">Number</label>
          <input
            type="number"
            id="number"
            min="0"
            max="99"
            required
            placeholder="Enter a number"
          />
        </div>
        <div>
        <label id="select-label" for="select">Select</label>
        <select id="select" name="select">
            <option>
                option 1
            </option>
            <option>
                option 2
            </option>
            <option>
                option 3
            </option>
        </select>
        </div>
        <div>
          <div>
            <input id="radio-1" name="radio-select" type="radio"/>
            <label id="radio-1-label" for="radio">Radio 1</label>
          </div>
          <div>
            <input id="radio-2" name="radio-select" type="radio"/>
            <label id="radio-2-label" for="radio">Radio 2</label>
          </div>
          <div>
            <input id="radio-3" name="radio-select" type="radio"/>
            <label id="radio-3-label" for="radio">Radio 3</label>
          </div>
          <div>
            <input id="radio-4" name="radio-select" type="radio"/>
            <label id="radio-4-label" for="radio">Radio 4</label>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
